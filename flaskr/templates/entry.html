{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('update_entry') }}" method="post">
      <dl>
        <dt>Title:
        <dd><input type="text" size="50" name="title" value="{{ entry.title }}">
        <dt>Text:
        <dd><textarea name="text" rows="10" cols="50">{{ entry.text }}</textarea>
        <dd><button name="id" value={{ entry.id }}>Update </button>
      </dl>
    </form>
  {% endif %}
{% endblock %}
